<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .formDiv{
            background-color:steelblue;
        }
    </style>
</head>
<body>
    <div class="formDiv">
    <h2>Personal Information</h2>
    <hr size="3px" color="red" align="left" width="65%">
    <form>
        <table>
            <tr>
                <td>Photo: </td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            
            <tr>
                <td>Surname:</td>
                <td><input type="text" placeholder="Enter your surname"></td>
            </tr>

            <tr>
                <td>E-Mail:</td>
                <td><input type="email" placeholder="Enter your e-mail"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>Male<input type="radio" name="gender"> 
                    Female <input type="radio" name="gender"></td>
            </tr>
            
            <tr>
                <td>Date Of Birth:</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <th colspan="2">Hobies</th>
            </tr>

            <tr>
                <td>Listening Music</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td>Playing Guitar</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td>Drawing</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td>Message:</td>
                <td><textarea  cols="15" rows="10" placeholder="Your message"></textarea></td>
            </tr>

            <tr>
                <td>Approve</td>
                <td><input type="radio" name="approve"></td>
            </tr>

            <tr>
                <td>Disapprove</td>
                <td><input type="radio" name="approve"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>

            <tr>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
