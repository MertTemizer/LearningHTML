<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        a = Create a link. 
        href = indicates the link's destination.
        The target attribute specifies where to open the linked document.

        The target attribute can have one of the following values:

        _self = Default. Opens the document in the same window/tab as it was clicked
        _blank = Opens the document in a new window or tab
        _parent = Opens the document in the parent frame
        _top = Opens the document in the full body of the window
    -->

    <a href="https://www.google.com/">Click for go to Google.</a>
    <br>
    <a href="https://www.google.com/" target="_self">Click for go to Google.</a>
    <br>
    <a href="https://www.google.com/" target="_blank">Click for go to Google.</a>
    <br>
    <a href="https://www.google.com/" target="_parent">Click for go to Google.</a>
    <br>
    <a href="https://www.google.com/" target="_top">Click for go to Google.</a>

</body>
</html>
