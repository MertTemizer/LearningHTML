<body>
    <!-- 
        A block-level element always starts on a new line,
        and the browsers automatically add some space (a margin) before and after the element.
        Two commonly used block elements are: <p> and <div>.
        Here are the block-level elements in HTML:
        <address><article><aside><blockquote><canvas><dd><div>
        <dl><dt><fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr>
        <li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video>
    -->
    
    <p> This is a paragraph </p>
    <div>Lorem ipsum dolor sit.</div>

</body>
